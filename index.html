<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Surf City Zza</title>
</head>
<body>
  <header class="main-header" roll="banner">
    <img src="img/pizza.gif" alt="banner for Surf City Zza">
  </header>
<div class="container">
  <h1>Surf City Zza</h1>
  <div class="intro">
    <br>
    <form id="name">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text"><br>
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text"><br>
      

  </div>
  <div class="pizza">
      <div class="row order-row">
        <h4> Size:</h4>
        <select id="size"  required>
          <option value="slice of">Slice O' Pie</option>
          <option value="small">Small 10"</option>
          <option value="medium">Medium 14"</option>
          <option value="large">Large 16"</option>
          <option value="xtraLarge">Xtra-Large 20"</option>
        </select>
      </div>
      <div class="col-xs-9">
        <h4>Toppings:</h4>
          <div class="column">
            <label for="cheeze" id="cheeze">Cheeze:</label><br>
              <input type="radio" id="cheeze" name="cheeze" value="No Cheeze">
                <label for="cheeze">No Cheeze</label><br>
              <input type="radio" id="cheeze" name="cheeze" value="Mozz">
                <label for="cheeze">Mozz</label><br>
              <input type="radio" id="cheeze" name="cheeze" value="Chedd">
                <label for="cheeze">Chedd</label><br>
              <input type="radio" id="cheeze" name="cheeze" value="Cashew Cheeze Sauce">
                <label for="cheeze">Cashew Cheeze Sauce</label><br>
              <input type="radio" id="cheeze" name="cheeze" value="Hella Cheeze">
                <label for="cheeze">Hella Cheeze(all of the cheezes)</label><br>
          </div>
          <div class="column">
            <label for="Veggies">Veggiez and Such:</label><br>
            <input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
            <input type="checkbox" name="topping" value="Onion">Onion<br>
            <input type="checkbox" name="topping" value="Garlic">Garlic<br>
            <input type="checkbox" name="topping" value="Spinach">Spinach<br>
            <input type="checkbox" name="topping" value="Bell Pepper">Bell Pepper<br>
            <input type="checkbox" name="topping" value="Shroomiez">Shroomiez<br>
          </div>
          <div class="column">
            <label for="meatz">Meatz:</label><br>
            <input type="checkbox" name="topping" value="Pepped'roni">Pepped'roni<br>
            <input type="checkbox" name="topping" value="Facon">Facon<br>
            <input type="checkbox" name="topping" value="Chickie Nuggiez">Chickie Nuggiez<br>
            <input type="checkbox" name="topping" value="Zausage">Zausage<br>
            <input type="checkbox" name="topping" value="Hyam">Hyam<br>
          </div>          
      </div>
      <br>
      <div class="confirm-order">
        <button type="submit" class="btn">--->Let's get that Zza Bruh!<---</button>

      </div>
    </form>
  </div>
  <br>
  <br>
  <br>
  <div class="total">
    <h5>Thank You, <span id="custName"></span></h5>
    <h5>Your Surf City Order will be ready in: <span id="waitTime"></span> minutes!</h5>
    <h5>Order Number: <span id="orderNum"></span></h5>
    <h5>Your Order:<span id="orderRecap"></span></h5>
    <h5>Total: $<span id="finalPrice"></span></h5>
  </div>
</div>
</body>
</html>
